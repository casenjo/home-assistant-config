homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: !secret home_lat
  longitude: !secret home_lng
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: !secret home_elevation
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: America/Montreal
  # Customization file
  customize: !include_dir_merge_named ha_configs/customizations/

# Enables the system health component
system_health:

# Enables the frontend
frontend:
    themes: !include_dir_merge_named themes

# Enables lovelace from YAML
lovelace:
  mode: yaml
  resources:
    - url: /local/mini-graph-card-bundle.js?v=0.6.0
      type: module
    - url: /local/rgb-light-card.js
      type: module

# Enables configuration UI
config:

http:

# Checks for available updates
# Note: This component will send some information about your system to
# the developers to assist with development of Home Assistant.
# For more information, please see:
# https://home-assistant.io/blog/2016/10/25/explaining-the-updater/
updater:
  # Optional, allows Home Assistant developers to focus on popular components.
  # include_used_components: true

# Discover some devices automatically
discovery:

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time
history:

recorder:
  db_url: !secret db_mysql
  purge_keep_days: 365
  exclude:
    entities:
      - sun.sun
      - sensor.dark_sky_summary
      - sensor.dark_sky_minutely_summary
      - sensor.dark_sky_hourly_summary
      - sensor.dark_sky_daily_summary
      - sensor.dark_sky_nearest_storm_distance
      - sensor.dark_sky_nearest_storm_bearing
      - sensor.dark_sky_precip_type
      - sensor.dark_sky_precip_intensity
      - sensor.dark_sky_precip_probability
      - sensor.dark_sky_temperature
      - sensor.dark_sky_apparent_temperature
      - sensor.dark_sky_dew_point
      - sensor.dark_sky_wind_speed
      - sensor.dark_sky_wind_bearing
      - sensor.dark_sky_cloud_cover
      - sensor.dark_sky_humidity
      - sensor.dark_sky_pressure
      - sensor.dark_sky_visibility
      - sensor.dark_sky_ozone
      - sensor.nas_fan_rpm
      - sensor.nas_host_name
      - sensor.nas_temp_value
      - sensor.nas_uptime
      - sensor.nas_vol_1_free
      - sensor.nas_vol_1_size
      - sensor.nas_vol_2_free
      - sensor.nas_vol_2_size

# View all events in a logbook
logbook:

# Track the sun
sun:

weather:
  - platform: darksky
    api_key: !secret darksky_api_key
    mode: 'hourly'

# Text to speech
tts:
  - platform: google_translate
    service_name: google_say

media_player: !include ha_configs/media_players.yaml

pi_hole:
  - host: !secret pihole_host
    ssl: true
    verify_ssl: false

device_tracker:
  - platform: nmap_tracker
    new_device_defaults:
      track_new_devices: False
    consider_home: 15
    hosts:
      - 192.168.1.166

scene: !include_dir_merge_list ha_configs/scenes
group: !include ha_configs/groups.yaml
automation: !include_dir_list ha_configs/automations
script: !include_dir_merge_named ha_configs/scripts
sensor: !include ha_configs/sensors.yaml

zwave:
  usb_path: /dev/ttyACM0
  polling_interval: 30000
  device_config:
    light.bathroom_light_level:
      polling_intensity: 1

# Enable zigbee devices
zha:
  database_path: /config/zigbee.db

homekit:
  auto_start: false
  filter:
    include_domains:
      - light
      - media_player
      - device_tracker
      - sensor
    exclude_entities:
      - sensor.dark_sky_dew_point
      - sensor.dark_sky_apparent_temperature
      - media_player.pioneer_vsx932
      - media_player.pioneer_avr_zone_2
      - media_player.xbr55x800e
  entity_config:
    light.ambient_light_tv:
      name: TV Light
    light.ambient_light_counter:
      name: Counter Light
    light.table_light:
      name: Entrance Light
    sensor.hall_temperature:
      name: Hall Temperature
    media_player.office_speaker:
      name: Office Speaker
      feature_list:
        - feature: play_pause
        - feature: play_stop
        - feature: toggle_mute
    media_player.sony_bravia_tv:
      name: TV
      feature_list:
        - feature: on_off
        - feature: toggle_mute

# Services: SpeedTest
speedtestdotnet:
  scan_interval:
    minutes: 60

# Services: Fast.com
fastdotcom:
  scan_interval:
    minutes: 90

camera:
  - platform: generic
    still_image_url: http://192.168.1.137:8082/0/current.jpg
    verify_ssl: false


input_select:
  cristians_state:
    name: Cristian is...
    options:
      - Awake
      - Asleep
  living_room_lighting_state:
    name: Living room is...
    options:
      - 'Off'
      - Normal
      - Gaming
      - Romantic

input_datetime:
  lighting_on_time:
    name: Lighting On Time
    has_date: false
    has_time: true
    initial: '17:00:00'
