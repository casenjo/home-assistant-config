- platform: darksky
  api_key: !secret darksky_api_key
  monitored_conditions:
    - summary
    - minutely_summary
    - hourly_summary
    - daily_summary
    - nearest_storm_distance
    - nearest_storm_bearing
    - precip_type
    - precip_intensity
    - precip_probability
    - temperature
    - apparent_temperature
    - dew_point
    - wind_speed
    - wind_bearing
    - cloud_cover
    - humidity
    - pressure
    - visibility
    - ozone

- platform: template
  sensors:
    hall_temperature:
      friendly_name: "Hall Temp"
      unit_of_measurement: '°C'
      value_template: "{{ ((((((states('sensor.motion_hallway_temp')|float) + (states('sensor.motion_office_temp')|float))/2)|float)| round(0))|int) }}"

- platform: template
  sensors:
    bedroom_temperature:
      friendly_name: "Bedroom Temp"
      unit_of_measurement: '°C'
      value_template: "{{ ((((((states('sensor.motion_bedroom_temp')|float) + (states('sensor.button_bedroom_temp')|float))/2)|float)| round(0))|int) }}"

- platform: snmp
  host: !secret nas
  community: !secret snmp_community
  baseoid: 1.3.6.1.2.1.25.1.1.0
  name: 'NAS Uptime'
  value_template: >-
    {% set time = (value | int) | int %}
    {% set minutes = ((time % 360000) / 6000) | int%}
    {% set hours = ((time % 8640000) / 360000) | int %}
    {% set days = (time / 8640000) | int %}
      {%- if time < 60 -%}
        Less than 1 min
        {%- else -%}
        {%- if days > 0 -%}
          {{ days }}d
        {%- endif -%}
        {%- if hours > 0 -%}
          {%- if days > 0 -%}
            {{ ' ' }}
          {%- endif -%}
          {{ hours }}hr
        {%- endif -%}
        {%- if minutes > 0 -%}
          {%- if days > 0 or hours > 0 -%}
            {{ ' ' }}
          {%- endif -%}
          {{ minutes }}min
        {%- endif -%}
      {%- endif -%}

