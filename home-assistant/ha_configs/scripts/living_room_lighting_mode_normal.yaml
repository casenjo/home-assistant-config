living_room_lighting_mode_normal:
  sequence:
    - service: light.turn_on
      data:
        entity_id: light.corner_light
        brightness: 255
        color_temp: 266
        transition: 0.5
    - service: light.turn_on
      data:
        entity_id: light.window_light
        brightness: 255
        color_temp: 266
        transition: 0.5
    - service: light.turn_on
      data:
        entity_id: light.ambient_light_wall
        brightness: 255
        color_temp: 302
        transition: 0.5
    - service: light.turn_on
      data:
        entity_id: light.table_light
    - service: input_select.select_option
      target:
        entity_id: input_select.living_room_lighting_state
      data:
        option: Normal
