homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: !secret home_lat
  longitude: !secret home_lng
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: !secret home_elevation
  # metric for Metric, imperial for Imperial
  unit_system: metric
  country: CA
  currency: CAD
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: America/Montreal
  # Customization file
  customize: !include_dir_merge_named ha_configs/customizations/

# Enables the system health component
system_health:

# Enables the frontend
frontend:
    themes: !include_dir_merge_named themes

# Enables lovelace from YAML
lovelace:
  mode: yaml
  resources:
    - url: /local/mini-graph-card-bundle.js?v=0.6.0
      type: module
    - url: /local/rgb-light-card.js
      type: module

# Enables configuration UI
config:

http:

# Discover some devices automatically
discovery:

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time
history:

recorder:
  db_url: !secret db_mysql
  purge_keep_days: 365
  exclude:
    entities:
      - sun.sun
      - sensor.dark_sky_summary
      - sensor.dark_sky_minutely_summary
      - sensor.dark_sky_hourly_summary
      - sensor.dark_sky_daily_summary
      - sensor.dark_sky_nearest_storm_distance
      - sensor.dark_sky_nearest_storm_bearing
      - sensor.dark_sky_precip_type
      - sensor.dark_sky_precip_intensity
      - sensor.dark_sky_precip_probability
      - sensor.dark_sky_temperature
      - sensor.dark_sky_apparent_temperature
      - sensor.dark_sky_dew_point
      - sensor.dark_sky_wind_speed
      - sensor.dark_sky_wind_bearing
      - sensor.dark_sky_cloud_cover
      - sensor.dark_sky_humidity
      - sensor.dark_sky_pressure
      - sensor.dark_sky_visibility
      - sensor.dark_sky_ozone
      - sensor.nas_fan_rpm
      - sensor.nas_host_name
      - sensor.nas_temp_value
      - sensor.nas_uptime
      - sensor.nas_vol_1_free
      - sensor.nas_vol_1_size
      - sensor.nas_vol_2_free
      - sensor.nas_vol_2_size

# View all events in a logbook
logbook:

# Track the sun
sun:

weather:
  - platform: darksky
    api_key: !secret darksky_api_key
    mode: 'hourly'

# Text to speech
tts:
  - platform: google_translate
    service_name: google_say

media_player: !include ha_configs/media_players.yaml

scene: !include_dir_merge_list ha_configs/scenes
group: !include ha_configs/groups.yaml
automation: !include_dir_list ha_configs/automations
script: !include_dir_merge_named ha_configs/scripts
sensor: !include ha_configs/sensors.yaml

# Enable zigbee devices
zha:
  database_path: /config/zigbee.db

homekit:
  - name: HomekitBridge
    auto_start: false
    port: 21063
    filter:
      include_domains:
        - light
        - media_player
        - device_tracker
        - sensor
      exclude_entities:
        - sensor.dark_sky_dew_point
        - sensor.dark_sky_apparent_temperature
        - media_player.living_room_tv
        - media_player.office_speaker
        - media_player.pioneer_vsx932
        - media_player.pioneer_avr_zone_2
    entity_config:
      light.ambient_light_tv:
        name: TV Light
      light.ambient_light_counter:
        name: Counter Light
      light.table_light:
        name: Entrance Light
      sensor.hall_temperature:
        name: Hall Temperature

  - name: HomekitBridgeTV
    auto_start: false
    port: 21064
    mode: accessory
    filter:
      include_entities:
        - media_player.living_room_tv

# Services: SpeedTest
speedtestdotnet:
  scan_interval:
    minutes: 60

input_select:
  cristians_state:
    name: Cristian is...
    options:
      - Awake
      - Asleep
  living_room_lighting_state:
    name: Living room is...
    options:
      - 'Off'
      - Normal
      - Gaming
      - Romantic

input_datetime:
  lighting_on_time:
    name: Lighting On Time
    has_date: false
    has_time: true
    initial: '16:00:00'

wake_on_lan:

influxdb:
  api_version: 2
  ssl: false
  host: !secret grafana_host
  port: !secret grafana_port
  database: !secret grafana_database
  token: !secret grafana_token
  organization: !secret grafana_organization
  bucket: !secret grafana_bucket
  max_retries: 2
  measurement_attr: entity_id
  include:
    entities:
      - sensor.nas_temp_value
      - sensor.nas_uptime
      - sensor.nas_vol_1_free_numeric
      - sensor.nas_vol_1_size
      - sensor.nas_vol_2_free
      - sensor.nas_vol_2_size