default_view:
  view: yes
  icon: mdi:home
  entities:
    - device_tracker.cristian
    - device_tracker.laurie
    - group.all_lights
    - sensor.dark_sky_temperature
    - sensor.hall_temperature
    - scene.all_lights_off
    - scene.all_lights_on
    - group.weather

All Lights:
  entities:
    - light.corner_light
    - light.ambient_light_counter
    - light.ambient_light_tv
    - light.bedroom_light
    - light.office_light
    - light.table_light
    - light.bathroom_light

bedroom:
  name: Bedroom
  view: yes
  icon: mdi:hotel
  entities:
    - scene.all_lights_off
    - light.bedroom_light

# Living room
living_room_lights:
  name: Lights
  entities:
    - light.corner_light
    - light.ambient_light_counter
    - light.ambient_light_tv

living_room:
  name: Living Room
  view: yes
  icon: mdi:sofa
  entities:
    - group.living_room_lights
    - media_player.pioneer_avr
    - media_player.sony_bravia_tv
    - media_player.living_room_speaker

# Arrival automation lights group
arrival:
  entities:
    - light.corner_light
    - light.table_light
    - light.ambient_light_counter
    - light.ambient_light_tv
  name: Arrival Lights

# Office
office:
  name: Office
  view: yes
  icon: mdi:desktop-mac
  entities:
    - light.office_light

# System Tab
system:
  name: System
  view: yes
  icon: mdi:settings
  entities:
    - group.pi_hole

# Pi Hole Panel
pi_hole:
  name: Pi-Hole
  entities:
    - sensor.pihole_ads_blocked_today
    - sensor.pihole_ads_percentage_blocked_today
    - sensor.pihole_dns_queries_today

Weather:
  - sun.sun
  - sensor.dark_sky_cloud_coverage
  - sensor.dark_sky_precip
  - sensor.dark_sky_precip_probability
  - sensor.dark_sky_nearest_storm_distance

plan:
  name: Plan
  view: yes
  icon: mdi:home
  entities:
    - sensor.floorplan
