alias: Turn on office lights
initial_state: 'on'
trigger:
  platform: state
  entity_id: binary_sensor.office_motion
  to: 'on'
condition:
  condition: and
  conditions:
    - condition: template
      value_template: '{{ now().time().strftime("%T") > states("input_datetime.lighting_on_time") }}'
    - condition: time
      before: '23:00:00'
action:
  service: homeassistant.turn_on
  entity_id: light.office_light
