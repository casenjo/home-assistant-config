alias: Living room mode romantic
initial_state: 'on'
hide_entity: True
trigger:
  event_data:
    command: button_single
    device_ieee: 28:6d:97:00:01:0d:34:5d
  event_type: zha_event
  platform: event
condition:
    condition: template
    value_template: "{{ is_state('input_select.living_room_lighting_state', 'Gaming') }}"
action:
  - service: homeassistant.turn_on
    entity_id: group.living_room_lights
    brightness: 255
    hs_color:
      - 306.996
      - 15.999
    rgb_color:
      - 255
      - 214
      - 250
    xy_color:
      - 0.343
      - 0.289
  - service: input_select.select_option
    data:
      entity_id: input_select.living_room_lighting_state
      option: Romantic
